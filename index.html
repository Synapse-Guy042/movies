const content = document.getElementById("content");

const categories = [...new Set(animeData.map(i => i.category))];

categories.forEach(cat => {
  const h2 = document.createElement("h2");
  h2.className = "category";
  h2.textContent = cat;
  content.appendChild(h2);

  const grid = document.createElement("div");
  grid.className = "card-grid";

  animeData.filter(i => i.category === cat).forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
    card.onclick = () => openModal(item);
    grid.appendChild(card);
  });

  content.appendChild(grid);
});

function openModal(item) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalTitle").textContent = item.title;
  document.getElementById("modalLinks").innerHTML = "";
  document.getElementById("seasonButtons").innerHTML = "";

  if (item.seasons) {
    item.seasons.forEach((s, i) => {
      const btn = document.createElement("button");
      btn.textContent = "Season " + s.season;
      btn.onclick = () => renderEpisodes(s.episodes);
      document.getElementById("seasonButtons").appendChild(btn);
    });
  } else {
    renderEpisodes(item.links);
  }
}

let currentEpisodes = [];
let currentPage = 1;
const episodesPerPage = 10;

function openModal(item) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalTitle").textContent = item.title;
  document.getElementById("modalLinks").innerHTML = "";
  document.getElementById("seasonButtons").innerHTML = "";

  if (item.seasons) {
    item.seasons.forEach((s, i) => {
      const btn = document.createElement("button");
      btn.textContent = "Season " + s.season;
      btn.onclick = () => {
        currentEpisodes = s.episodes;
        currentPage = 1;
        renderEpisodesPage();
      };
      document.getElementById("seasonButtons").appendChild(btn);
    });
  } else {
    currentEpisodes = item.links;
    currentPage = 1;
    renderEpisodesPage();
  }
}

function renderEpisodesPage() {
  const div = document.getElementById("modalLinks");
  div.innerHTML = "";

  const start = (currentPage - 1) * episodesPerPage;
  const end = start + episodesPerPage;
  const pageEpisodes = currentEpisodes.slice(start, end);

  pageEpisodes.forEach(e => {
    const a = document.createElement("a");
    a.href = e.url;
    a.target = "_blank";
    a.textContent = e.name;
    div.appendChild(a);
  });

  renderPaginationButtons();
}

function renderPaginationButtons() {
  let paginationDiv = document.getElementById("paginationButtons");
  
  if (!paginationDiv) {
    paginationDiv = document.createElement("div");
    paginationDiv.id = "paginationButtons";
    paginationDiv.className = "pagination";
    document.getElementById("modalLinks").appendChild(paginationDiv);
  }
  paginationDiv.innerHTML = "";

  if (currentPage > 1) {
    const prev = document.createElement("button");
    prev.textContent = "Previous";
    prev.onclick = () => {
      currentPage--;
      renderEpisodesPage();
    };
    paginationDiv.appendChild(prev);
  }

  if (currentPage * episodesPerPage < currentEpisodes.length) {
    const next = document.createElement("button");
    next.textContent = "Next";
    next.onclick = () => {
      currentPage++;
      renderEpisodesPage();
    };
    paginationDiv.appendChild(next);
  }
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  currentEpisodes = [];
  currentPage = 1;
  document.getElementById("modalLinks").innerHTML = "";
}
