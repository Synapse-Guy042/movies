    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #1c1c26;
      border-radius: 16px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card h2 {
      margin-top: 0;
    }

    .card p {
      opacity: 0.8;
    }

   .card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 1rem;
}


    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1c1c26;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .links a {
      display: block;
      color: #7aa2ff;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .close {
      margin-top: 1rem;
      background: #7aa2ff;

      border-radius: 8px;

    }
