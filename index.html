}

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h2>${anime.title}</h2><p>${anime.description}</p>`;
      card.onclick = () => openModal(index);
      grid.appendChild(card);
    });

    let currentPage = 1;
    const itemsPerPage = 10;
    let currentAnimeIndex = 0;

    function openModal(index) {
      currentAnimeIndex = index;
      currentPage = 1;
      showPage();
      document.getElementById('modal').style.display = 'flex';
    }

    function showPage() {
      const anime = animeData[currentAnimeIndex];
      const linksDiv = document.getElementById('modalLinks');
      linksDiv.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = anime.links.slice(start, end);

      pageItems.forEach(item => {
        const a = document.createElement('a');
        a.href = item.url;
        a.target = '_blank';
        a.textContent = item.name;
        linksDiv.appendChild(a);
      });

      const paginationDiv = document.getElementById('paginationButtons');
      paginationDiv.innerHTML = '';

      if (anime.links.length > itemsPerPage) {
        const backBtn = document.createElement('button');
        backBtn.textContent = '⬅ Back';
        backBtn.disabled = currentPage === 1;
        backBtn.onclick = () => { currentPage--; showPage(); };

        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next ➡';
        nextBtn.disabled = end >= anime.links.length;
        nextBtn.onclick = () => { currentPage++; showPage(); };

        paginationDiv.appendChild(backBtn);
        paginationDiv.appendChild(nextBtn);
      }

      document.getElementById('modalTitle').textContent = anime.title;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
